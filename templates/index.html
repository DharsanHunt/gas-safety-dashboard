<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gas Safety Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin: 24px 0;
      font-size: 1.8rem;
    }

    .card {
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 360px;
      border-radius: 18px;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .safe {
      background: #16a34a;
    }

    .danger {
      background: #dc2626;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% { opacity: 0.6; }
    }

    .info {
      font-size: 1rem;
      margin-top: 6px;
    }

    .chart-container {
      width: 95%;
      max-width: 900px;
      margin: 30px auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }

    /* ðŸ“± Mobile tweaks */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      .card {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

<body>

<h1>ðŸ”¥ Gas Safety System</h1>

<div id="status" class="card">Loading...</div>

<h2>Gas Value: <span id="gas">--</span></h2>
<div class="info">Status: <span id="state">--</span></div>
<div class="info">Last Update: <span id="time">--</span></div>

<!-- RESPONSIVE GRAPH -->
<div class="chart-container">
  <canvas id="gasChart"></canvas>
</div>

<script>
const GAS_THRESHOLD = 400;
const MAX_POINTS = 30;
const SMOOTH_WINDOW = 5;

let labels = [];
let rawGas = [];
let smoothGas = [];
let thresholdData = [];

function movingAverage(data, window) {
  if (data.length < window) return data[data.length - 1];
  const slice = data.slice(-window);
  return Math.round(slice.reduce((a, b) => a + b, 0) / window);
}

const ctx = document.getElementById("gasChart").getContext("2d");

const gasChart = new Chart(ctx, {
  type: "line",
  data: {
    labels: labels,
    datasets: [
      {
        label: "Gas Level (Smoothed)",
        data: smoothGas,
        borderColor: "#38bdf8",
        borderWidth: 3,
        tension: 0.4,
        pointRadius: 2
      },
      {
        label: "Threshold (400)",
        data: thresholdData,
        borderColor: "#fb7185",
        borderDash: [6, 6],
        pointRadius: 0,
        borderWidth: 2
      }
    ]
  },
  options: {
    responsive: true,
    maintainAspectRatio: false,
    animation: false,
    scales: {
      y: {
        suggestedMin: 180,
        suggestedMax: 500,
        title: { display: true, text: "Gas Value" }
      },
      x: {
        title: { display: true, text: "Time" }
      }
    }
  }
});

async function updateData() {
  const res = await fetch("/data", { cache: "no-store" });
  const data = await res.json();

  rawGas.push(data.gas);
  const avg = movingAverage(rawGas, SMOOTH_WINDOW);

  labels.push(data.time);
  smoothGas.push(avg);
  thresholdData.push(GAS_THRESHOLD);

  if (labels.length > MAX_POINTS) {
    labels.shift();
    smoothGas.shift();
    thresholdData.shift();
  }

  gasChart.update();
}

setInterval(updateData, 1000);
updateData();
</script>


</body>
</html>
